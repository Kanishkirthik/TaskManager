<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="Login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid" style="background-color: brown;">
        <div id="login_row" class=" shadow row   justify-content-center  ">
            <div id="login-col" class=" p-3  rounded-3  text-white rounded-4 fs-6 col-xxl-3  col-xl-4 col-sm-6  align-self-center  ">
                <form class="form">
                    <div class="row ">
                        <div>
                            <label for="email" class="col-form-label">Username</label>
                        </div>
                        <div>
                            <input type="email" id="email" class="form-control" placeholder="Username" aria-describedby="email">
                        </div>
                    </div>
                    <div class="row ">
                        <div>
                            <label for="Password" class="col-form-label">Password</label>
                        </div>
                        <div>
                            <input type="password" id="Password" class="form-control"
                               placeholder="password" aria-describedby="Password">
                        </div>
                    </div>
                    <button class="btn  mt-2 w-100 rounded-5 mb-2 " type="submit"
                        style="background-color: brown; color: whitesmoke;">Login</button>
                    <button   style="background-color: brown; color:whitesmoke;"class="btn   w-100 rounded-5 mb-2 ">Login with Google</button>

            <div class="text-end">ForgotPassword</div>
            <div>
                <div class="text-center ">Don't have Account ?</div>
                <button  style="background-color: brown; color:whitesmoke;"class="btn   w-100 rounded-5" type="button">CreateAccount</button>
            </div>
            </form>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="Login.js"></script>
</html>
