<!DOCTYPE html>
<head>
<link rel="stylesheet" href="index.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center h1">Better Tomorrow!!</h1>
    <div class="row ">
        <div class="col-xxl-6 col-sm-12 col-lg-4 h-100">
    <select onclick="handle()" id="filter">
        <option  value="Mean Developer">Mean Developer</option>
        <option  value="Mern Developer">Mern Developer</option>
        <option  value="Python Developer">python Developer</option>
    </select>
    <table class="table table-hover" id ="my" >
        <tr>
            <th>
                Category
            </th>
            <th>
                SubCategory
            </th>
            <th>
                Duration
            </th>
            <th>
                Task
            </th>
        </tr>
        <tbody id="body">

        </tbody>
    </table>
</div>
<div class="col justify-self-center">
    <form class="form p-3" >
        <div class="input-group mb-3">
            <input type="text" id="Category" class="input-control" placeholder="Enter Category" required></input></div>
       
        <div class="input-group mb-3">
            <input type="text" id="SubCategory" class="input-control" placeholder="Enter SubCategory" required></input></div>

        <div class="input-group mb-3">
            <input type="text" id="Duration"class="input-control" placeholder="Enter Duration" required></input></div>
     
        <div class="input-group mb-3">
            <input type="text" id="Task" class="input-control" placeholder="Enter Task" required></input></div>
        <button id="form_button" type="submit">Insert</button>
        <button class="update" id="form-update" type="button">Update</button>
    </form>
    <h1 class="timer">
    </h1>
</div>
</div>
</div>
</div>
